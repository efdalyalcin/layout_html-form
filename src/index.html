<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="container-div"
    >
      <fieldset class="container">
        <legend>Personal information</legend>

        <label for="surname-id">Surname:</label>
        <input
          type="text"
          name="surname"
          id="surname-id"
          class="input"
          autocomplete="off"
          minlength="2"
          maxlength="20"
          required
        >
        <br>

        <label for="name-id">Name:</label>
        <input
          type="text"
          name="name"
          id="name-id"
          autocomplete="off"
          minlength="2"
          class="input"
        >
        <br>

        <label for="age-id">How old are You?</label>
        <input
          type="number"
          name="age"
          value="12"
          max="100"
          min="1"
          id="age-id"
          class="input"
        >
        <br>

        <label for="birth-id">Full date of birth:</label>
        <input
          type="date"
          name="birth-date"
          id="birth-id"
          class="input"
        >
        <br>

        <label for="agreement-id">I accept the term of the agreement</label>
        <input
          type="checkbox"
          name="terms-of-agreement"
          id="agreement-id"
        >
      </fieldset>

      <fieldset class="container">
        <legend>Registration</legend>

        <label for="email-id">E-mail:</label>
        <input
          type="email"
          placeholder="email@example.com"
          name="email"
          id="email-id"
          class="input"
          required
        >
        <br>

        <label for="pass-id">Password:</label>
        <input
          type="password"
          name="password"
          id="pass-id"
          required
        >
      </fieldset>

      <fieldset class="container">
        <legend>An interesting fact about you!</legend>

        <div class="input-container">
          <label for="cats-id">Do you love cats?</label>
          <input
            type="radio"
            name="cat-lover"
            id="cat-lover-id"
          >
          <label for="cat-lover-id">Yes</label>
          <input
            type="radio"
            name="cat-lover"
            id="cat-hate-id"
          >
          <label for="cat-hate-id">No</label>
        </div>


        <label for="color-id">What is your favorite color?</label>
        <input
          type="color"
          name="color"
          id="color-id"
          class="input"
        >
        <br>

        <label for="bed-time-id">What time do you go to bed?</label>
        <input
          type="time"
          name="bed-time"
          id="bed-time-id"
          class="input"
        >
        <br>


        <div class="input-container">
          <label for="car-id">What are your favorite brand of cars?</label>
          <select
            name="car-names"
            id="car-id"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <label for="work-rate">How do you rate our work?</label>
        <input
          type="range"
          name="work-rate"
          id="work-rate"
          value="0"
          max="100"
          min="0"
        >
      </fieldset>

      <fieldset class="container">
        <legend>Additional info:</legend>

        <div class="input-container">
          <label for="comments-id">Comments:</label>
          <textarea
            name="comments"
            id="comments-id"
            cols="20"
            rows="2"
            autocomplete="off"
          >
          </textarea>
        </div>


        <label for="recommend-id">Would you recommend us?</label>
        <select name="recommend" id="recommend-id">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </fieldset>

      <button type="submit" class="container">Submit</button>
    </form>
  </body>
</html>
